<div>
    <h2>Tabla de equipos</h2>
    <table mat-table [dataSource]="teams" class="mat-elevation-z8" *ngIf="(teams | async)?.length">
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> <a [routerLink]="['/teams', element._id]">{{ element._id }}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element">
                {{ element.name }}
            </td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Fecha de creacion </th>
            <td mat-cell *matCellDef="let element">
                {{ element.createdAt | date:'dd/MM/yyyy HH:MM' }}
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['_id', 'name', 'createdAt']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['_id', 'name', 'createdAt'];"></tr>
    </table>
    <p *ngIf="(teams | async)?.length==0">No hay equipos.</p>
    
    <button mat-raised-button color="primary" [routerLink]="['teams/create']">Crear equipo</button>
</div>
